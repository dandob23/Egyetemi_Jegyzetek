<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Bootstrap grid</title>
    <style>
        .oszlop {
            background-color: aqua;
            border: 1px solid;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Egy oszlop</h1>
    <div class="row">
        <div class="col oszlop">col</div>
    </div>
    <h1>Két oszlop</h1>
    <div class="row">
        <div class="col oszlop">col</div>
        <div class="col oszlop">col</div>
    </div>
    <h1>Egy oszlop, fél szélesség</h1>
    <div class="row">
        <div class="col-6 oszlop">col-6</div>
    </div>
    <h1>Két oszlop, fél és negyed</h1>
    <div class="row">
        <div class="col-6 oszlop">col-6</div>
        <div class="col-3 oszlop">col-3</div>
    </div>
    <h1>Két oszlop, közepestől</h1>
    <div class="row">
        <div class="col-md-6 oszlop">col-md-6</div>
        <div class="col-md-6 oszlop">col-md-6</div>
    </div>
    <h1>Négy oszlop nagy kijelzőn</h1>
    <div class="row gx-5">
        <div class="col-lg-3 oszlop">col-lg-3</div>
        <div class="col-lg-3 oszlop">col-lg-3</div>
        <div class="col-lg-3 oszlop">col-lg-3</div>
        <div class="col-lg-3 oszlop">col-lg-3</div>
    </div>
</div>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
