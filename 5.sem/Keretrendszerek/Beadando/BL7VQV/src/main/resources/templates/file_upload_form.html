<!DOCTYPE html>
<html lang="hu" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid" th:object="${fileEntity}">
    <div class="text-center"><h2>File Upload for User (ID: <span th:text="${userId}"></span>)</h2></div>

    <form th:action="@{'/users/upload/' + ${userId}}" method="post" enctype="multipart/form-data"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{userId}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Choose File:</label>
                <div class="col-sm-8">
                    <input type="file" th:field="*{fileName}" class="form-control-file" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Upload</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/users}]]"
    }
</script>
</body>
</html>
