<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<body>
<h2>File List</h2>
<ul>
    <li th:each="fileCode : ${fileCodes}">
        <a th:href="@{'/download/' + ${fileCode}}" th:text="${fileCode}"></a>
    </li>
</ul>
</body>
</html>
